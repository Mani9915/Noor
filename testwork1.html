<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taj Al Safwa</title>
    <style>
        /* Reset default styles for list */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: color 0.3s, background-color 0.3s;
        }

        .navbar a:hover {
            color: #00ff00; /* Green on hover */
        }

        .navbar a.active {
            background-color: #00ff00; /* Green when active */
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <div class="image-section">
        <h1>Taj Al Safwa</h1>
        <p>Your trusted security solution provider.</p>
    </div>

    <div class="next-section">
        <h2>CCTV Technician</h2>
        <p>We specialize in installing and maintaining CCTV systems.</p>
    </div>
</body>
</html>
